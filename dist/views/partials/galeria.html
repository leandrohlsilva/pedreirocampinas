<div class="container">
  <form class="form-inline">
    <div class="col-sm-offset-3 col-sm-8">
      <div class="form-group">
        <button ng-click="gallery()" id="image-gallery-button" type="button" class="btn btn-primary btn-lg">
          <i class="glyphicon glyphicon-picture"></i>
          Galeria de Imagens
        </button>
      </div>
      <div class="btn-group" data-toggle="buttons">
        <label ng-click="borderless()" class="btn btn-success btn-lg active">
          <i class="glyphicon glyphicon-leaf"></i>
          <input id="borderless-checkbox" type="checkbox"> Apresentação
        </label>
        <label ng-click="fullscreen()" class="btn btn-primary btn-lg active">
          <i class="glyphicon glyphicon-fullscreen"></i>
          <input id="fullscreen-checkbox" type="checkbox"> Tela Cheia
        </label>
      </div>
    </div>
  </form>

  <div id="links">
    <a ng-repeat="img in images" href="/images/gallery/{{img}}.jpg" title="Foto {{img}}" data-gallery="">
      <img ng-src="/images/gallery/{{img}}.jpg" alt="{{img}}" width="200" height="200">
    </a>
  </div>

  <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
  <div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" aria-hidden="true">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body next"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left prev">
              <i class="glyphicon glyphicon-chevron-left"></i>
              Previous
            </button>
            <button type="button" class="btn btn-primary next">
              Next
              <i class="glyphicon glyphicon-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
